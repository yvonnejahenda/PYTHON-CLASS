{% extends 'layout.html'%}

{% block content%}
<body>
  <div class="container">
  <form action="{{url_for('welcome')}}" method = "POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" value="{{name}}" placeholder="Name" name="name">

  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email"  value="{{email}}" placeholder="Email" name="email">

  </div>
  <div class="form-group">
  <label for="course">Course</label>
  <input type="text" class="form-control" id="course" value="{{course}}" placeholder="Course" name="course">

</div>
  <button type="submit" class="btn btn-primary">Update details</button>
</form>
</div>
{% endblock %}
